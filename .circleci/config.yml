version: 2.1
orbs:
  # https://circleci.com/developer/orbs/orb/circleci/go
  go: circleci/go@1.9.0
jobs:
  test:
    executor:
      name: go/default
      tag: '1.21'
    steps:
      - checkout
      - go/load-cache:
          key: "test"
      - go/mod-download
      - go/install-goreleaser
      - go/goreleaser-release:
          project-path: /home/circleci/project
          publish-release: false
          validate-yaml: true
      - run:
          command: |
            pwd
            which goreleaser
      - go/save-cache:
          key: "test"

  publish:
    executor:
      name: go/default
      tag: '1.21'
    environment:
      # Contents - Access: Read and write
      # Metadata - Access: Read-only
      # will be revoked after testing
      GITHUB_TOKEN: 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
    steps:
      - checkout
      - go/load-cache:
          key: "publish"
      - go/mod-download
      - go/install-goreleaser
      - run:
          name: git tag and push
          command: |
            ./scripts/tag.sh
      - go/goreleaser-release:
          project-path: /home/circleci/project
          publish-release: true
          validate-yaml: true
      - go/save-cache:
          key: "publish"
workflows:
  test-and-publish:
