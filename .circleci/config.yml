version: 2.1
orbs:
  # https://circleci.com/developer/orbs/orb/circleci/go
  go: circleci/go@1.9.0
jobs:
  test:
    executor:
      name: go/default
      tag: '1.21'
    steps:
      - checkout
      - go/load-cache:
          key: "test"
      - go/mod-download
      - go/install-goreleaser
      - go/goreleaser-release:
          project-path: /home/circleci/project
          publish-release: false
          validate-yaml: true
      - run:
          command: |
            pwd
            which goreleaser
      - go/save-cache:
          key: "test"

  publish:
    executor:
      name: go/default
      tag: '1.21'
    steps:
      - checkout
      - go/load-cache:
          key: "publish"
      - go/mod-download
      - go/install-goreleaser
      # TODO fix
      - run:
          name: git tag and push
          command: |
            echo "todo"
      - go/goreleaser-release:
          project-path: /home/circleci/project
          publish-release: true
          validate-yaml: true
      - go/save-cache:
          key: "publish"
workflows:
  test-and-publish:
